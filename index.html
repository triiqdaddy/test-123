<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BL Construction Limited</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f57c00;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100%;
      text-align: center;
    }

    header {
      background-color: #0d47a1;
      padding: 1em;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }

    .main p {
      margin: 0.3em 0;
      font-size: 1em;
    }

    .hammer {
      font-size: 4em;
      animation: hammering 3s infinite ease-in-out;
      transform-origin: bottom center;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 5px solid #fff;
      border-top: 5px solid #0d47a1;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 0.5em 0;
    }

    .countdown {
      font-size: 1em;
      margin-top: 0.5em;
      background-color: #0d47a1;
      padding: 0.5em 1em;
      border-radius: 8px;
    }

    .contact {
      background-color: #0d47a1;
      padding: 0.8em;
      font-size: 0.9em;
    }

    .contact p {
      margin: 0.2em 0;
    }

    a {
      color: #ffcc80;
      text-decoration: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes hammering {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(-25deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸš§ BL Construction Limited ðŸš§</h1>
    </header>

    <div class="main">
      <p>Our site is currently under construction.</p>
      <p>We're building something great â€” please check back soon!</p>
      <div class="hammer">ðŸ”¨</div>
      <div class="loader"></div>
      <div class="countdown">
        <p><strong>Estimated Launch:</strong> <span id="timer">Loading...</span></p>
      </div>
    </div>

    <div class="contact">
      <p><strong>Email:</strong> <a href="mailto:mplopi@blconstruction.co.zm">mplopi@blconstruction.co.zm</a></p>
      <p><strong>Phone:</strong> +260 977 7432747</p>
      <p><strong>Address:</strong> Plot 10 Mwaleshi Road, Olympia, Lusaka</p>
    </div>
  </div>

  <script>
    const timerElement = document.getElementById("timer");
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 7);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate.getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        timerElement.innerHTML = "We're live!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
