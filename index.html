<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BL Construction Limited</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff6f00, #1976d2); /* Orange to Blue gradient */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2em;
      margin: 0.5em 0;
      animation: fadeInUp 1.2s ease-out;
    }

    .contact {
      margin-top: 2em;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1em 2em;
      border-radius: 10px;
      animation: fadeIn 2s ease-out;
    }

    .contact p {
      margin: 0.3em 0;
    }

    .loader {
      margin-top: 2em;
      width: 60px;
      height: 60px;
      border: 6px solid #fff;
      border-top: 6px solid #1976d2; /* Blue accent */
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    .hammer {
      font-size: 6em;
      margin-top: 1em;
      animation: hammering 2.5s infinite ease-in-out;
      transform-origin: bottom center;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes hammering {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(-25deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
